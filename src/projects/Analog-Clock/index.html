<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Analog Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../assets/Analog-Clock-favicon.png" type="image/x-icon">

        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <h2>Analog Clock</h2>
        <div class="clock">
            <div class="numbers">
                <div class="twelve">12</div>
                <div class="three">3</div>
                <div class="six">6</div>
                <div class="nine">9</div>
            </div>
            <div class="arrows">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <img src="https://imgs.search.brave.com/MGJFrYmiqLlJwcEsVaElbDqr_fZiP_2a-WIDnsYJr8o/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9sb2dv/d2lrLmNvbS9jb250/ZW50L3VwbG9hZHMv/aW1hZ2VzLzI3NV9y/b2xleC5qcGc" alt="Rolex Logo">
        </div>  
        
    


        <script src="./main.js"></script>
    </body>
</html>
