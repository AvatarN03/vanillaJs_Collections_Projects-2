<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../assets/expense.jpg" type="image/x-icon">
        <link href="./style.css" rel="stylesheet">
        <title>Expense Tracker - Vanilla JS</title>
    </head>
    <body>
        <h2>Expense Tracker</h2>

        <div class="container">
            <h4>Balance </h4>
            <h1 id="balance">$0.00</h1>

        </div>

        <div class="inc-exp-container">
            <div class="">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">
                    +$0.00
                
                </p>
            </div>
            <div class="">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">
                    -$0.00
                
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">

        </ul>

        <h3>Add new Transaction</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">
                    Text
                </label>
                <input type="text" name="text" id="text" placeholder="Enter the Text..">
            </div>
            <div class="form-control">
                <label for="amount">
                    Amount<br>
                    (negative - expense, positive - income)
                </label>
                <input type="number" name="amount" id="amount" placeholder="Enter the amount...">
            </div>

            <button class="btn">Add Transaction</button>
        </form>

        <script src="./main.js"></script>
    
    </body>
</html>
