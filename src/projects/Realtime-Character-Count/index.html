<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Realtime-Character-Count</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../assets/Realtime-Count.jpg" type="image/x-icon">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Realtime-Character-Count</h2><br>
            <textarea name="text" id="text" placeholder="Enter the Character to Count ..." maxlength="150"></textarea>
            <div class="counter-container">
                <p>Total Character:
                    <span class="total-characters"></span>
                </p>
                <p>Remaining:
                    <span class="remaining-characters"></span>
                </p>
            </div>
            
        </div>





        <script src="./main.js"></script>
    </body>
</html>
