<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../sssets/Todo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo_List_Web-APP</title>
</head>

<body>
    <nav class="fixed">
        <a href="https://github.com/AvatarN03" title="Github Link"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/js.prashanth?utm_source=qr&igsh=MWJ6bmM3NHNjdHZlaw==" title="Instagram Link"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://www.linkedin.com/in/prashanth-naidu-8049b8227/" title="LinkedIN Link"> <i class="fa-brands fa-linkedin"></i></a>
    </nav>
    <div class="container">
        <h2>Your Todo List<img src="../assets/Todo.png" alt="title heading"></h2>
        <form>
            <input type="text " placeholder="Add your Task.." required title="Enter the task">
            <button type="submit">Add</button>
        </form>
        <div class="list_manage">
            <div class="heading">
                <h4>Task to Do <img src="../assets/Skills.png" alt=""></h4>
                <h4 class="unkeen">Task Done <img src="../assets/Done_BG.png" alt=""></h4>
            </div>
            <div class="list_container">
                <div class="uncheck_list"> </div>
                <h4 class="keen">Task Done <img src="../assets/Done_BG.png" alt=""></h4>
                
                <div class="check_list"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
