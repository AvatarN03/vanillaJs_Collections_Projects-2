<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rotating Image Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../assets/Rotating-Image.jpg" type="image/x-icon">
        <link href="./style.css" rel="stylesheet">

    <body>
        <h2>Rotating Image Gallery</h2>

              </span>

              </span>
              <span style="--i: 6">
                <img src="https://picsum.photos/id/160/300/200" />
              </span>
              <span style="--i: 7">
                <img src="https://picsum.photos/id/370/300/200" />
              </span>
              <span style="--i: 8">
                <img src="https://picsum.photos/id/478/300/200" />
              </span>
            
        </div>
        <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
        <script src="./main.js"></script>
    
    </body>
</html>
