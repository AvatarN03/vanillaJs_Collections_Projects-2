<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/clock.png" type="image/x-icon">
    <title>Analog Clock</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Luxury Timepiece</h2>
    
    <div class="clock-container">
        <div class="clock">
            <div class="numbers">
                <div class="twelve">12</div>
                <div class="three">3</div>
                <div class="six">6</div>
                <div class="nine">9</div>
            </div>
            <div class="arrows">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <img class="logo" src="https://imgs.search.brave.com/MGJFrYmiqLlJwcEsVaElbDqr_fZiP_2a-WIDnsYJr8o/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9sb2dv/d2lrLmNvbS9jb250/ZW50L3VwbG9hZHMv/aW1hZ2VzLzI3NV9y/b2xleC5qcGc" alt="Rolex Logo">
        </div>
    </div>

    <div class="digital-time" id="digitalTime">00:00:00</div>
    <div class="date" id="date">Monday, January 1, 2025</div>

   <script src="./main.js"></script>
</body>
</html>
