<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ImageSearch.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Image Search - Naidu</title>
</head>

<body>
    <section>
        <h1>Image Search App</h1>
        <!-- <div class="Home"><i class="fa-solid fa-house"></i></div> -->
        <form action="">
            <input type="text" id="input" placeholder="Enter to Search .. ..." required>
            <button id="search" type='submit' >Search</button>
        </form>
        <hr>
        <div class="search-results">
            <div class="result">
                <img src="https://plus.unsplash.com/premium_photo-1691960547773-2393c0559208?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Editorials | 3D Render">
                <a href="https://unsplash.com/photos/a-close-up-of-yellow-leaves-on-a-yellow-background-LFzz0aMvCTY"
                    target="_blank">Editorials | 3D Render</a>
            </div>
            <div class="result">
                <img src="https://images.unsplash.com/photo-1719749937847-ab76d3e0dbb7?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Nature | Sea Shore">
                <a href="https://unsplash.com/photos/a-close-up-of-yellow-leaves-on-a-yellow-background-LFzz0aMvCTY"
                    target="_blank">Sea Shore</a>
            </div>
            <div class="result">
                <img src="https://images.unsplash.com/photo-1718584431955-7b4361e81aea?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="One of the Big Gaint in City">
                <a href="https://unsplash.com/photos/a-close-up-of-yellow-leaves-on-a-yellow-background-LFzz0aMvCTY"
                    target="_blank">One of the Big Gaint in City</a>
            </div>
            <div class="result">
                <img src="https://plus.unsplash.com/premium_photo-1719104086921-b589df75805e?q=80&w=2018&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Space | Neptune">
                <a href="https://unsplash.com/photos/a-close-up-of-yellow-leaves-on-a-yellow-background-LFzz0aMvCTY"
                    target="_blank">Space | Neptune</a>
            </div>
        </div>
        <button id="show-more">Show More</button>
    </section>
