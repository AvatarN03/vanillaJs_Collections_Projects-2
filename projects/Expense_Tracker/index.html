<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link rel="shortcut icon" href="../../assets/expenses.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>ğŸ’° Expense Tracker</h1>
            <p>Manage your finances efficiently</p>
        </div>
        <div class="flex-box">
            <div class="">
                <div class="balance-card">
                    <h4>Total Balance</h4>
                    <h1 id="balance">â‚¹0.00</h1>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>Transactions</span>
                            <strong id="total-transactions">0</strong>
                        </div>
                        <div class="stat-item">
                            <span>Avg Transaction</span>
                            <strong id="avg-transaction">â‚¹0.00</strong>
                        </div>
                    </div>
                </div>



                <div class="section-header">
                    <h3>ğŸ“‹ History</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="income">Income</button>
                        <button class="filter-btn" data-filter="expense">Expense</button>
                        <button class="clear-btn" id="clear-all">Clear All</button>
                    </div>
                </div>

                <ul id="list" class="list"></ul>
            </div>
            <div class="flex-col">
                <div class="inc-exp-container">
                    <div class="inc-exp-box income">
                        <h4>ğŸ’š Income</h4>
                        <p id="money-plus">â‚¹0.00</p>
                    </div>
                    <div class="inc-exp-box expense">
                        <h4>ğŸ’¸ Expense</h4>
                        <p id="money-minus">â‚¹0.00</p>
                    </div>
                </div>


                <div class="form-section">
                    <h3>â• Add Transaction</h3>
                    <form id="form">
                        <div class="form-control">
                            <label for="text">Description</label>
                            <input type="text" id="text" placeholder="e.g., Salary, Groceries, Rent..." required>
                        </div>

                        <div class="form-control">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="salary">ğŸ’¼ Salary</option>
                                <option value="freelance">ğŸ’» Freelance</option>
                                <option value="investment">ğŸ“ˆ Investment</option>
                                <option value="food">ğŸ” Food</option>
                                <option value="transport">ğŸš— Transport</option>
                                <option value="entertainment">ğŸ® Entertainment</option>
                                <option value="shopping">ğŸ›ï¸ Shopping</option>
                                <option value="bills">ğŸ“„ Bills</option>
                                <option value="other">ğŸ“Œ Other</option>
                            </select>
                        </div>

                        <div class="form-control">
                            <label for="amount">Amount (negative for expense, positive for income)</label>
                            <input type="number" id="amount" step="0.01" placeholder="e.g., -50 or +1000" required>
                        </div>

                        <button class="btn" type="submit">Add Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
