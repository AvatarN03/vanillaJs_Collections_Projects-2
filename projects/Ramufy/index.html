<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Ramufy.jpg" type="image/x-icon">
    <title>Ramufy - Your Favourite Nada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li style="font-size: 28px; font-style: oblique;" class="brand"><img src="../assets/Ramufy.jpg"
                    alt="Ramufy">&ensp;Ramufy</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Armoniuum-No Copyright Sounds</h1>
            <div class="songitemcontainer songItems">
            </div>
        </div>
        <div class="songbanner">
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="../assets/track.gif" alt="" style="width: 50px; height: 35px;" id="gif"><span
                id="mastersonginfo">Click to Play</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fddeb35756.js" crossorigin="anonymous"></script>
</body>

</html>
