<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cursor-Animation</title>
    <link rel="shortcut icon" href="../assets/Cursor.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../assets/cursor.png" type="image/x-icon">
   

</head>

<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="particles"></canvas>
    
    <div class="cursor"></div>
    
    <section class="main">
        <h1>Cursor Animation</h1>
        <p class="subtitle">Move your cursor or touch to explore the interactive effects</p>
        
        <div class="interactive-grid">
            <div class="grid-item" data-color="#ff0080">
                <h3>Magnetic Field</h3>
                <p>Experience dynamic particle interactions</p>
            </div>
            <div class="grid-item" data-color="#00ffff">
                <h3>Wave Patterns</h3>
                <p>Create beautiful ripple effects</p>
            </div>
            <div class="grid-item" data-color="#ffeb3b">
                <h3>Particle Trail</h3>
                <p>Follow your cursor with sparkling particles</p>
            </div>
        </div>
    </section>

   <script src="./main.js"></script>
</body>
</html>
