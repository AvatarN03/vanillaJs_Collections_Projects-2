<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Timer.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>The Counter_Timer</title>
</head>

<body>
    <h1>The Counter_Timer</h1>
    <table>
        <tr>
            <th>Enter Date</th>
            <th>Enter Time</th>
        </tr>
        <tr>
            <th><input type="date" id="date"></th>
            <th><input type="time" id="time"></th>
        </tr>
    </table>
    <button id="cal">Calculate</button>
    <button id="stop">Stop</button>
    <button id="reset"> Reset</button>

    <hr class="line">

    <div class="timer">
        <div class="heading">
            <p>Day</p>
            <div class="time" id="day">0</div>
        </div>
        <div class="heading">
            <p>Hours</p>
            <div class="time" id="hours">0</div>
        </div>
        <div class="heading">
            <p>Minutes</p>
            <div class="time" id="minutes">0</div>
        </div>
        <div class="heading">
            <p>Seconds</p>
            <div class="time" id="sec">0</div>
        </div>
    </div>


    <footer class="footer">

        <p>&copy; CopyRights @ 2024 By <span>Mr. Prashanth Naidu </span>| All Rights Reserved</p>
    </footer>

</body>
<script src="./main.js"></script>

</html>
