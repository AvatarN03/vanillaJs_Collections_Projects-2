<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../assets/calendar.png" type="image/x-icon">
   
</head>
<body>
    <h1>Mini Calendar</h1>
    <p class="year">Editable month and year</p>
    <div class="calendar-container">
        <input type="text" class="month-name" id="month-name" value="November">
        <p class="day-name" id="day-name">Monday</p>
        <p class="day-number" id="day-number">20</p>
        <input type="text" class="year" id="year" value="2025">
        
        <div class="navigation">
            <button class="nav-btn" id="prev-btn">◀</button>
            <button class="today-btn" id="today-btn">Today</button>
            <button class="nav-btn" id="next-btn">▶</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
