<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Digital-Clock.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <h1 class="title">The Digital Clock</h1>
    <div class="heading">
        <div >
            <p >Month</p>
            <hr>
            <div id="month"></div>
        </div>
        <div>
            <p>Day</p>
            <hr>
            <div id="day"></div>
        </div>
        <div>
            <p>Date</p>
            <hr>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div >
            <p >Hours</p>
            <hr>
            <div id="hours"></div>
        </div>
        <div>
            <p>Minutes</p>
            <hr>
            <div id="min"></div>
        </div>
        <div>
            <p>Seconds</p>
            <hr>
            <div id="sec"></div>
        </div>
    </div>
    <footer>
        <p>&copy; CopyRights @ 2024 by <span>Mr. Prashanth Naidu</span> | All Rights Reserved !!</p></p>
    </footer>

    <script src="main.js"></script>
    
</body>
</html>
